"Animation As screen.'tabletLayout_Success_ver3.0'":
    Fill: =RGBA(232, 244, 217, 1)

    iconCircle1 As circle.Circle:
        Fill: =RGBA(141, 198, 63, 1)
        Height: =186
        Width: =196
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =1

    iconCheck1 As icon.Check:
        Color: =RGBA(0, 18, 107, 1)
        Height: =154
        Icon: =Icon.Check
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingTop: =24
        Width: =169
        X: =597
        Y: =219
        ZIndex: =2

    LblSuccessMsg1 As label:
        Align: =Align.Center
        AutoHeight: =true
        Height: =iconCircle1.Height
        Size: =35
        Text: ="This was successfully completed"
        Width: =Parent.Width * 0.75
        X: =Parent.Width/2 - Self.Width/2
        Y: =iconCheck1.Y + iconCheck1.Height + 100
        ZIndex: =3

    Icon2 As icon.ChevronLeft:
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate('First Approver')
        X: =40
        Y: =40
        ZIndex: =4

    Icon3 As icon.Cancel:
        Icon: =Icon.Cancel
        OnSelect: =Navigate('approver 1 screen')
        X: =1260
        Y: =40
        ZIndex: =5

